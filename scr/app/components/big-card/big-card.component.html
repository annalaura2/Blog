<div class="container_big-card" (click)="newsNavigation(id)">
    <div class="big-card_img">
        <img src="{{ photoUrl }}" alt="news photo" srcset="">
    </div>
    

    <div class="big-card_content-text">
        <span> {{ date }} </span>
        <h3> {{ title }} </h3>
        <p> {{ newsContent }} </p>
    </div>
</div>
